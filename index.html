<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body> 
  <div class="wrap" id="container">
    <div id="list-albums-id" class="list-albums"></div>
    <div id="list-photos-id" class="list-photos"></div>
  </div>
  <script type="text/template" id="list-album-template">
    <div class = "list-album" data-id = "{{id}}">
      {{text}}
    </div>
  </script>
  <script type="text/template" id="list-photo-template">
    <div class = "list-photo" data-id = "{{id}}">
      <img src = "{{big-photo}}" alt="img">
      <img src = "{{small-photo}}" alt="img">
    </div>
  </script>
</body>
</html>
